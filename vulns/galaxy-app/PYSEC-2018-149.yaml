details: 'The Galaxy Project Galaxy version v14.10 contains a CWE-79: Improper Neutralization
  of Input During Web Page Generation vulnerability in Many templates used in the
  Galaxy server did not properly sanitize user''s input, which would allow for cross-site
  scripting (XSS) attacks. In this form of attack, a malicious person can create a
  URL which, when opened by a Galaxy user or administrator, would allow the malicious
  user to execute arbitrary Javascript. that can result in Arbitrary JavaScript code
  execution. This attack appear to be exploitable via The victim must interact with
  component on page witch contains injected JavaScript code.. This vulnerability appears
  to have been fixed in v14.10.1, v15.01.'
